<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Invoice test</title>
	</head>
	<body>
        <h1>Invoice test</h1>
        <table>
            <tr>
                <td>Shop</td>
                <td>Invoice-date</td>
            </tr>
            <tr wicket:id="invoice-table">
                <td><span wicket:id="shop">{shop}</span></td>
                <td><span wicket:id="invoice-date">{invoice-date}</span></td>
            </tr>
        </table>
	</body>
</html>
